<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div>
      <h3>Your Result</h3>
      <div>
        <h1>76</h1>
        <p class="sub">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div>
      <h3>Summary</h3>
      <ul>
        <li><img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
          <p> 80 / 100</p>
        </li>
        <li><img src="./assets/images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
          <p> 92 / 100</p>
        </li>
        <li><img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
          <p> 61 / 100</p>
        </li>
        <li><img src="./assets/images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
          <p> 72 / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kingkobi01" target="_blank">Kwabena Boakye</a>.
  </footer>
</body>

</html>
